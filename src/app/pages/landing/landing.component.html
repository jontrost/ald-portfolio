<div class="page-container">
    <div class="header">
        <h1 class="header-text">Amanda Lee Design</h1>
        <hr class="header-line">
    </div>
    <div class="project-menu">
        <h2>Projects</h2>
        @for (preview of projectPreviews; track $index) {
            <button class="project-button" (click)="selectProjectPreview($index)" [class.selected]="$index === selectedProjectPreviewIndex()">{{ preview.description }}</button>
        }
    </div>
    <div class="project-preview">
        <a href="http://localhost:4200" class="project-preview-link">LINK</a>
        <!-- figure out a way to do this without reloading images each time -->
        <img class="project-preview-image" [src]="projectPreviews[selectedProjectPreviewIndex()].imageSrc">
    </div>
    <a href="http://localhost:4200" class="contact">Contact Me</a>
</div>
